<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creanimasi Fiverr Juni 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: "Roboto", sans-serif; }
    input[type="text"], input[type="number"], input[type="date"], select {
      background-color: transparent;
      border: none;
      width: 100%;
      padding: 0.25rem 0.5rem;
      font-size: 1rem;
      color: #1f2937;
    }
    input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, select:focus {
      outline: none;
      background-color: #f3f4f6;
      border-radius: 0.25rem;
    }
    td { vertical-align: middle; }
    button.action-btn {
      cursor: pointer;
      font-size: 1.25rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      transition: background-color 0.2s ease;
    }
    button.action-btn:hover { background-color: #e5e7eb; }
    tfoot tr {
      background-color: #f9fafb;
      font-weight: 700;
    }
    .loading {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      display: none;
      z-index: 1000;
    }
    .error {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #f44336;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="loading" class="loading">Saving changes...</div>
  <div id="error" class="error">Error occurred!</div>
  
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Share Creanimasi Fiverr Juni 2025</h1>

    <!-- Navigation Tabs -->
    <div class="mb-4">
      <a href="#" class="inline-block bg-blue-500 text-white rounded-l py-2 px-4 font-semibold hover:bg-blue-700">Daily</a>
      <a href="#" class="inline-block bg-gray-300 text-gray-700 py-2 px-4 font-semibold hover:bg-gray-400">Timeline</a>
      <a href="/timeline-project" class="inline-block bg-gray-300 text-gray-700 py-2 px-4 font-semibold hover:bg-gray-400">Timeline project</a>
      <a href="#" class="inline-block bg-gray-300 text-gray-700 py-2 px-4 font-semibold hover:bg-gray-400">TabelBantu</a>
      <a href="#" class="inline-block bg-gray-300 text-gray-700 py-2 px-4 font-semibold hover:bg-gray-400">LIst Harga Ke Freelance</a>
      <a href="#" class="inline-block bg-gray-300 text-gray-700 py-2 px-4 font-semibold hover:bg-gray-400">Posting</a>
    </div>

    <!-- Status Colors Modal -->
    <div id="statusColorsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-lg shadow-lg p-6 w-96 max-w-full max-h-[80vh] overflow-y-auto">
        <h2 class="text-xl font-bold mb-4">Manage Status Colors</h2>
        <div id="statusColorsList" class="space-y-4 max-h-64 overflow-y-auto"></div>
        <div class="mt-4 flex space-x-2">
          <input type="text" id="newStatusName" placeholder="New status name" class="flex-grow border border-gray-300 rounded px-2 py-1" />
          <input type="color" id="newStatusColor" value="#000000" class="w-10 h-10 rounded cursor-pointer" />
          <button id="addStatusBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
        </div>
        <div class="mt-6 flex justify-end">
          <button id="closeStatusColorsBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Close</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="bg-white shadow-lg rounded-lg p-4">
      <!-- Metrics Section -->
      <div class="grid grid-cols-3 gap-6 mb-8 max-w-4xl mx-auto">
        <div class="bg-purple-50 border border-purple-200 p-5 rounded-xl">
          <h2 class="font-bold text-xl text-purple-700 mb-3">Target Omset Bulanan</h2>
          <div class="flex items-baseline gap-1">
            <span class="text-4xl text-purple-700 font-bold">$</span>
            <div class="relative">
              <input type="number" 
                     id="targetInput"
                     class="text-4xl text-purple-700 bg-transparent focus:outline-none w-36 font-bold" 
                     onchange="updateTarget(this.value)"
                     onblur="this.value = parseFloat(this.value || 0).toFixed(2)"
                     onfocus="this.select()"
                     min="0"
                     step="100">
              <div class="absolute -bottom-1 left-0 right-0 h-0.5 bg-purple-300"></div>
            </div>
          </div>
        </div>
        <div class="bg-green-50 border border-green-200 p-5 rounded-xl">
          <h2 class="font-bold text-xl text-green-700 mb-3">Target Harian</h2>
          <div class="flex items-baseline gap-1">
            <span class="text-4xl text-green-700 font-bold">$</span>
            <div class="relative">
              <span id="dailyTarget" class="text-4xl text-green-700 font-bold inline-block w-36">240.00</span>
              <div class="absolute -bottom-1 left-0 right-0 h-0.5 bg-green-300"></div>
              <p class="text-sm text-green-600 mt-3">(Target Bulanan รท 25 hari kerja)</p>
            </div>
          </div>
        </div>
        <div class="bg-yellow-50 border border-yellow-200 p-5 rounded-xl">
          <h2 class="font-bold text-xl text-yellow-700 mb-3">Capaian Perhari ini - 20%</h2>
          <div class="flex items-baseline gap-1">
            <span class="text-4xl text-yellow-700 font-bold">$</span>
            <div class="relative">
              <span id="dailyAchievement" class="text-4xl text-yellow-700 font-bold inline-block w-36">1,120.00</span>
              <div class="absolute -bottom-1 left-0 right-0 h-0.5 bg-yellow-300"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Weekly Tables -->
      <div id="weeklyTables"></div>

      <!-- Weekly Summary Cards -->
      <div class="grid grid-cols-5 gap-4 mt-4" id="weeklySummaryCards"></div>
    </div>
  </div>

  <script>
    // Initialize data array and status colors
    let weeklyData = Array(5).fill().map(() => []);
    let statusColors = {};

    // Function to check if a color is light
    function isLightColor(color) {
      const hex = color.replace('#', '');
      const r = parseInt(hex.substr(0, 2), 16);
      const g = parseInt(hex.substr(2, 2), 16);
      const b = parseInt(hex.substr(4, 2), 16);
      const brightness = ((r * 299) + (g * 587) + (b * 114)) / 1000;
      return brightness > 155;
    }

    // Function to get status color with fallback
    function getStatusColor(status) {
      return statusColors[status] || '#d1d5db';
    }

    // Function to update status select style immediately
    function updateStatusStyle(selectElement) {
      const color = getStatusColor(selectElement.value);
      const textColor = isLightColor(color) ? '#000' : '#fff';
      selectElement.style.backgroundColor = color;
      selectElement.style.color = textColor;
      
      // Update option styles
      Array.from(selectElement.options).forEach(option => {
        const optionColor = getStatusColor(option.value);
        option.style.backgroundColor = optionColor;
        option.style.color = isLightColor(optionColor) ? '#000' : '#fff';
      });
    }

    // Function to load status colors with default values
    async function loadStatusColors() {
      try {
        const response = await fetch('/api/statuscolors');
        if (!response.ok) throw new Error('Failed to load status colors');
        const colors = await response.json();
        
        // Ensure all required statuses have colors
        const defaultColors = {
          'Discussing': '#3b82f6',
          'Negotiating': '#22d3ee',
          'Offer sent': '#eade4e',
          'Place Order': '#4ade80',
          'not expected': '#d1d5db',
          'Tebar Jala': '#6b21a8',
          'Ikan Lepas': '#dc2626',
          'tip': '#fbbf24'
        };

        statusColors = { ...defaultColors, ...colors };
        await updateStatusColor(); // Save merged colors
        renderTables();
      } catch (error) {
        showError('Failed to load status colors');
        console.error('Error loading status colors:', error);
      }
    }

    // Function to update status colors
    async function updateStatusColor(status = null, color = null) {
      try {
        showLoading();
        if (status && color) {
          statusColors[status] = color;
        }
        const response = await fetch('/api/statuscolors', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(statusColors),
        });
        if (!response.ok) throw new Error('Failed to update status colors');
        renderStatusColorsList();
        renderTables();
      } catch (error) {
        showError('Failed to update status colors');
        console.error('Error updating status colors:', error);
      } finally {
        hideLoading();
      }
    }

    // Function to render status colors list in modal
    function renderStatusColorsList() {
      const container = document.getElementById('statusColorsList');
      if (!container) return;

      container.innerHTML = '';
      Object.entries(statusColors).forEach(([status, color]) => {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between space-x-2 p-2 border-b';

        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.value = status;
        nameInput.className = 'flex-grow border border-gray-300 rounded px-2 py-1';
        nameInput.disabled = true;

        const colorInput = document.createElement('input');
        colorInput.type = 'color';
        colorInput.value = color;
        colorInput.className = 'w-10 h-8 rounded cursor-pointer';
        colorInput.onchange = () => updateStatusColor(status, colorInput.value);

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.className = 'bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700';

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.className = 'bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 hidden';

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700';

        div.appendChild(nameInput);
        div.appendChild(colorInput);
        div.appendChild(editBtn);
        div.appendChild(saveBtn);
        div.appendChild(deleteBtn);
        container.appendChild(div);

        // Edit button click
        editBtn.onclick = () => {
          nameInput.disabled = false;
          nameInput.focus();
          editBtn.classList.add('hidden');
          saveBtn.classList.remove('hidden');
        };

        // Save button click
        saveBtn.onclick = async () => {
          const newName = nameInput.value.trim();
          if (!newName) {
            alert('Status name cannot be empty');
            return;
          }
          if (newName !== status && statusColors[newName]) {
            alert('Status name already exists');
            return;
          }
          delete statusColors[status];
          statusColors[newName] = colorInput.value;
          await updateStatusColor();
        };

        // Delete button click
        deleteBtn.onclick = async () => {
          if (confirm(`Delete status "${status}"?`)) {
            delete statusColors[status];
            await updateStatusColor();
          }
        };
      });
    }

    // Show/hide loading indicator
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // Show/hide error message
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 3000);
    }

    // Load data from server
    async function loadData() {
      try {
        showLoading();
        const response = await fetch('/api/tabledata');
        if (!response.ok) throw new Error('Failed to load data');
        weeklyData = await response.json();
        renderTables();
      } catch (error) {
        showError('Failed to load data');
        console.error('Error loading data:', error);
      } finally {
        hideLoading();
      }
    }

    // Function to create a new empty entry
    function createEmptyEntry() {
      return {
        date: "",
        name: "",
        estimatedValue: "",
        clientBudget: "",
        agreedValue: "",
        status: "Discussing", // Set default status to Discussing
      };
    }

    // Function to calculate sum of a field for a week
    function calculateSum(weekIndex, field) {
      return weeklyData[weekIndex]
        .reduce((sum, entry) => sum + Number(entry[field] || 0), 0)
        .toFixed(2);
    }

    // Function to render all weekly tables
    function renderTables() {
      const container = document.getElementById("weeklyTables");
      container.innerHTML = "";

      setTimeout(() => {
        document.querySelectorAll('select').forEach(select => {
          updateStatusStyle(select);
        });
      }, 0);

      weeklyData.forEach((week, weekIndex) => {
        const weeklyTable = document.createElement("div");
        weeklyTable.className = "mb-8";
        weeklyTable.innerHTML = `
          <h2 class="text-xl font-bold mb-4 text-gray-800">MINGGU ${weekIndex + 1}</h2>
          <div class="grid grid-cols-7 gap-4 mb-4">
            ${['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', "Jum'at", 'Sabtu'].map(day => `
              <div class="bg-green-50 border border-green-200 p-3 rounded-lg">
                <h3 class="text-sm font-semibold text-green-700">${day}</h3>
                <div class="mt-2">
                  <div class="flex items-baseline gap-1">
                    <span class="text-sm text-green-700">$</span>
                    <input type="number"
                           id="${day.toLowerCase()}_week${weekIndex + 1}"
                           class="text-xl text-green-700 bg-transparent focus:outline-none w-full font-bold"
                           value="${getDayTarget(day.toLowerCase(), weekIndex + 1)}"
                           onchange="updateDayTarget('${day.toLowerCase()}', ${weekIndex + 1}, this.value)"
                           onblur="this.value = parseFloat(this.value || 0).toFixed(2)"
                           onfocus="this.select()"
                           min="0"
                           step="0.01">
                  </div>
                  <div class="h-0.5 bg-green-200 mt-1"></div>
                </div>
              </div>
            `).join('')}
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
              <thead>
                <tr class="bg-blue-50 border-b-2 border-blue-200">
                  <th class="py-2 px-4 border-r text-left text-gray-600 font-bold">Date</th>
                  <th class="py-2 px-4 border-r text-left text-gray-600 font-bold">Name</th>
                  <th class="py-2 px-4 border-r text-left text-gray-600 font-bold">Estimated Value</th>
                  <th class="py-2 px-4 border-r text-left text-gray-600 font-bold">Client's Budget</th>
                  <th class="py-2 px-4 border-r text-left text-gray-600 font-bold">Agreed Value</th>
                  <th class="py-2 px-4 border-r text-left text-gray-600 font-bold">Status</th>
                  <th class="py-2 px-4 text-left text-gray-600 font-bold">Actions</th>
                </tr>
              </thead>
              <tbody>
                ${week.map((entry, rowIndex) => `
                  <tr>
                    <td class="py-2 px-4 border-b">
                      <input type="date" value="${entry.date}" onchange="updateEntry(${weekIndex}, ${rowIndex}, 'date', this.value)" />
                    </td>
                    <td class="py-2 px-4 border-b">
                      <input type="text" value="${entry.name}" onchange="updateEntry(${weekIndex}, ${rowIndex}, 'name', this.value)" />
                    </td>
                    <td class="py-2 px-4 border-b">
                      <input type="number" value="${entry.estimatedValue}" onchange="updateEntry(${weekIndex}, ${rowIndex}, 'estimatedValue', this.value)" />
                    </td>
                    <td class="py-2 px-4 border-b">
                      <input type="number" value="${entry.clientBudget}" onchange="updateEntry(${weekIndex}, ${rowIndex}, 'clientBudget', this.value)" />
                    </td>
                    <td class="py-2 px-4 border-b">
                      <input type="number" value="${entry.agreedValue}" onchange="updateEntry(${weekIndex}, ${rowIndex}, 'agreedValue', this.value)" />
                    </td>
                    <td class="py-2 px-4 border-b">
                      <div class="relative min-w-[180px]">
                        <select onchange="updateStatusStyle(this); updateEntry(${weekIndex}, ${rowIndex}, 'status', this.value)"
                                onfocus="updateStatusStyle(this)"
                                onclick="updateStatusStyle(this)"
                                class="w-full px-4 py-2 rounded appearance-none focus:outline-none font-medium cursor-pointer" 
                                style="background-color: ${getStatusColor(entry.status)}; color: ${isLightColor(getStatusColor(entry.status)) ? '#000' : '#fff'}">
                          ${Object.entries(statusColors).map(([status, color]) => `
                            <option value="${status}" 
                                    ${entry.status === status ? "selected" : ""}
                                    style="background-color: ${color}; color: ${isLightColor(color) ? '#000' : '#fff'}"
                                    class="py-2 px-4 hover:opacity-90">
                              ${status}
                            </option>
                          `).join('')}
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                          <svg class="h-5 w-5 opacity-50" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                          </svg>
                        </div>
                      </div>
                    </td>
                    <td class="py-2 px-4 border-b">
                      <button class="action-btn text-red-500" onclick="deleteEntry(${weekIndex}, ${rowIndex})" title="Delete Row">
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                `).join("")}
              </tbody>
              <tfoot>
                <tr>
                  <td class="py-2 px-4 border-t font-bold text-gray-700">Total</td>
                  <td class="py-2 px-4 border-t"></td>
                  <td class="py-2 px-4 border-t font-bold text-gray-700" id="totalEstimatedValue${weekIndex}">$0.00</td>
                  <td class="py-2 px-4 border-t font-bold text-gray-700" id="totalClientBudget${weekIndex}">$0.00</td>
                  <td class="py-2 px-4 border-t font-bold text-gray-700" id="totalAgreedValue${weekIndex}">$0.00</td>
                  <td class="py-2 px-4 border-t"></td>
                  <td class="py-2 px-4 border-t"></td>
                </tr>
              </tfoot>
            </table>
            <div class="mt-4 flex justify-between items-center">
              <div class="flex space-x-2">
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" onclick="addRow(${weekIndex})">
                  Add Row
                </button>
                <button onclick="openStatusModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center">
                  <span>Manage Status</span>
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(weeklyTable);
      });
      updateTotals();
    }

    // Function to update an entry field
    async function updateEntry(weekIndex, rowIndex, field, value) {
      try {
        showLoading();
        const updatedEntry = {
          ...weeklyData[weekIndex][rowIndex],
          [field]: value
        };
        
        const response = await fetch('/api/tabledata', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            week: weekIndex,
            row: rowIndex,
            entry: updatedEntry
          }),
        });

        if (!response.ok) throw new Error('Failed to update data');
        
        const result = await response.json();
        weeklyData = result.data;  // Update with the data from server
        updateTotals();
      } catch (error) {
        showError('Failed to update data');
        console.error('Error updating entry:', error);
      } finally {
        hideLoading();
      }
    }

    // Function to update totals for all weeks
    function updateTotals() {
      weeklyData.forEach((week, weekIndex) => {
        document.getElementById(`totalEstimatedValue${weekIndex}`).textContent = '$' + calculateSum(weekIndex, 'estimatedValue');
        document.getElementById(`totalClientBudget${weekIndex}`).textContent = '$' + calculateSum(weekIndex, 'clientBudget');
        document.getElementById(`totalAgreedValue${weekIndex}`).textContent = '$' + calculateSum(weekIndex, 'agreedValue');
      });
    }

    // Function to delete an entry
    async function deleteEntry(weekIndex, rowIndex) {
      if (confirm("Are you sure you want to delete this row?")) {
        try {
          showLoading();
          const response = await fetch(`/api/tabledata?week=${weekIndex}&row=${rowIndex}`, {
            method: 'DELETE',
          });

          if (!response.ok) throw new Error('Failed to delete data');
          
          const result = await response.json();
          weeklyData = result.data;  // Update with the data from server
          renderTables();
        } catch (error) {
          showError('Failed to delete data');
          console.error('Error deleting entry:', error);
        } finally {
          hideLoading();
        }
      }
    }

    // Function to add a new row
    async function addRow(weekIndex) {
      try {
        showLoading();
        const newEntry = createEmptyEntry();
        
        const response = await fetch('/api/tabledata', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            week: weekIndex,
            entry: newEntry
          }),
        });

        if (!response.ok) throw new Error('Failed to add row');
        
        const result = await response.json();
        weeklyData = result.data;  // Update with the data from server
        renderTables();
      } catch (error) {
        showError('Failed to add row');
        console.error('Error adding row:', error);
      } finally {
        hideLoading();
      }
    }

    // Function to load target value
    async function loadTarget() {
      try {
        const response = await fetch('/api/target');
        if (!response.ok) throw new Error('Failed to load target');
        const data = await response.json();
        document.getElementById('targetInput').value = data.target.toFixed(2);
        updateDailyTarget(data.target);
      } catch (error) {
        showError('Failed to load target value');
        console.error('Error loading target:', error);
      }
    }

    // Function to load daily targets
    async function loadDailyTargets() {
      try {
        const response = await fetch('/api/dailytargets');
        if (!response.ok) throw new Error('Failed to load daily targets');
        const targets = await response.json();
        
        // Store targets in local storage
        dailyTargets = targets;
        
        // Update all input fields with their respective values
        for (let weekIndex = 0; weekIndex < 5; weekIndex++) {
          ['minggu', 'senin', 'selasa', 'rabu', 'kamis', "jum'at", 'sabtu'].forEach(day => {
            const element = document.getElementById(`${day}_week${weekIndex + 1}`);
            if (element) {
              element.value = getDayTarget(day, weekIndex + 1);
            }
          });
        }
      } catch (error) {
        showError('Failed to load daily targets');
        console.error('Error loading daily targets:', error);
      }
    }

    // Store daily targets
    let dailyTargets = {};

    // Function to get day target for specific week
    function getDayTarget(day, weekNum) {
      return ((dailyTargets[day] && dailyTargets[day][`week${weekNum}`]) || 0).toFixed(2);
    }

    // Function to update individual day target
    async function updateDayTarget(day, weekNum, value) {
      try {
        const target = parseFloat(value) || 0;
        
        const response = await fetch(`/api/dailytargets/${day}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ target, week: `week${weekNum}` }),
        });
        
        if (!response.ok) throw new Error('Failed to update daily target');
        const result = await response.json();
        
        // Update target in local storage
        dailyTargets = result.targets;
        
        // Update the specific input value
        const element = document.getElementById(`${day}_week${weekNum}`);
        if (element) {
          element.value = getDayTarget(day, weekNum);
        }
        updateDailyTarget(document.getElementById('targetInput').value);
      } catch (error) {
        showError('Failed to update daily target');
        console.error('Error updating daily target:', error);
      }
    }

    // Function to calculate and display daily target and achievement
    function updateDailyTarget(monthlyTarget) {
      const dailyTarget = (parseFloat(monthlyTarget) || 0) / 25;

      // Calculate sum of all daily targets across all weeks and days
      let totalDailyTargets = 0;
      for (let week = 1; week <= 5; week++) {
        ['minggu', 'senin', 'selasa', 'rabu', 'kamis', "jum'at", 'sabtu'].forEach(day => {
          totalDailyTargets += parseFloat(getDayTarget(day, week)) || 0;
        });
      }

      // Calculate daily achievement as total minus 20%
      const dailyAchievement = totalDailyTargets * 0.8;

      document.getElementById('dailyTarget').textContent = dailyTarget.toFixed(2);
      document.getElementById('dailyAchievement').textContent = dailyAchievement.toLocaleString('en-US', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    // Function to update target value
    async function updateTarget(value) {
      try {
        showLoading();
        const target = parseFloat(value) || 0;
        const response = await fetch('/api/target', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ target }),
        });
        if (!response.ok) throw new Error('Failed to update target');
        document.getElementById('targetInput').value = target.toFixed(2);
        updateDailyTarget(target);
      } catch (error) {
        showError('Failed to update target value');
        console.error('Error updating target:', error);
      } finally {
        hideLoading();
      }
    }

    // Modal elements
    const statusColorsModal = document.getElementById('statusColorsModal');
    const closeStatusColorsBtn = document.getElementById('closeStatusColorsBtn');
    const statusColorsList = document.getElementById('statusColorsList');
    const newStatusNameInput = document.getElementById('newStatusName');
    const newStatusColorInput = document.getElementById('newStatusColor');
    const addStatusBtn = document.getElementById('addStatusBtn');

    // Open modal function
    function openStatusModal() {
      statusColorsModal.classList.remove('hidden');
      renderStatusColorsList();
    }

    // Close modal
    closeStatusColorsBtn.addEventListener('click', () => {
      statusColorsModal.classList.add('hidden');
      newStatusNameInput.value = '';
      newStatusColorInput.value = '#000000';
    });

    // Add new status
    addStatusBtn.addEventListener('click', async () => {
      const newName = newStatusNameInput.value.trim();
      const newColor = newStatusColorInput.value;
      if (!newName) {
        alert('Status name cannot be empty');
        return;
      }
      if (statusColors[newName]) {
        alert('Status name already exists');
        return;
      }
      statusColors[newName] = newColor;
      await updateStatusColor(newName, newColor);
      newStatusNameInput.value = '';
      newStatusColorInput.value = '#000000';
      renderStatusColorsList();
      renderTables();
    });

    // Function to render weekly summary cards with different colors
    function renderWeeklySummaryCards() {
      const container = document.getElementById('weeklySummaryCards');
      container.innerHTML = '';
      const colors = ['bg-red-100', 'bg-green-100', 'bg-blue-100', 'bg-yellow-100', 'bg-purple-100'];
      const textColors = ['text-red-800', 'text-green-800', 'text-blue-800', 'text-yellow-800', 'text-purple-800'];
      for (let weekNum = 1; weekNum <= 5; weekNum++) {
        let weeklySum = 0;
        ['minggu', 'senin', 'selasa', 'rabu', 'kamis', "jum'at", 'sabtu'].forEach(day => {
          weeklySum += parseFloat(getDayTarget(day, weekNum)) || 0;
        });
        const card = document.createElement('div');
        card.className = `${colors[weekNum - 1]} p-4 rounded shadow-md`;
        card.innerHTML = `
          <h2 class="text-lg font-bold mb-2 ${textColors[weekNum - 1]}">Minggu ${weekNum}</h2>
          <p class="text-2xl font-semibold ${textColors[weekNum - 1]}">$${weeklySum.toFixed(2)}</p>
        `;
        container.appendChild(card);
      }
    }

    // Update weekly summary cards whenever daily targets change
    function updateWeeklySummary() {
      renderWeeklySummaryCards();
    }

    // Modify updateDayTarget to update weekly summary after updating daily target
    const originalUpdateDayTarget = updateDayTarget;
    updateDayTarget = async function(day, weekNum, value) {
      await originalUpdateDayTarget(day, weekNum, value);
      updateWeeklySummary();
    };

    // Load data, status colors, target, and daily targets when page loads
    loadData();
    loadStatusColors();
    loadTarget();
    loadDailyTargets().then(() => {
      updateWeeklySummary();
    });
  </script>
</body>
