<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Page - Share Creanimasi Fiverr Juni 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Daily Page - Share Creanimasi Fiverr Juni 2025</h1>

    <div class="bg-white shadow-lg rounded-lg p-4">
      <!-- Daily Content -->
      <div id="dailyContent" data-content="daily">
        <!-- Metrics Section -->
        <div class="grid grid-cols-3 gap-6 mb-8 max-w-4xl mx-auto">
          <div class="bg-purple-50 border border-purple-200 p-5 rounded-xl">
            <h2 class="font-bold text-xl text-purple-700 mb-3">Target Omset Bulanan</h2>
            <div class="flex items-baseline gap-1">
              <span class="text-4xl text-purple-700 font-bold">$</span>
              <div class="relative">
                <input
                  type="number"
                  id="targetInput"
                  class="text-4xl text-purple-700 bg-transparent focus:outline-none w-36 font-bold"
                  min="0"
                  step="100"
                />
                <div class="absolute -bottom-1 left-0 right-0 h-0.5 bg-purple-300"></div>
              </div>
            </div>
          </div>
          <div class="bg-green-50 border border-green-200 p-5 rounded-xl">
            <h2 class="font-bold text-xl text-green-700 mb-3">Target Harian</h2>
            <div class="flex items-baseline gap-1">
              <span class="text-4xl text-green-700 font-bold">$</span>
              <div class="relative">
                <span id="dailyTarget" class="text-4xl text-green-700 font-bold inline-block w-36">0.00</span>
                <div class="absolute -bottom-1 left-0 right-0 h-0.5 bg-green-300"></div>
                <p class="text-sm text-green-600 mt-3">(Target Bulanan รท 25 hari kerja)</p>
              </div>
            </div>
          </div>
          <div class="bg-yellow-50 border border-yellow-200 p-5 rounded-xl">
            <h2 class="font-bold text-xl text-yellow-700 mb-3">Capaian Perhari ini - 20%</h2>
            <div class="flex items-baseline gap-1">
              <span class="text-4xl text-yellow-700 font-bold">$</span>
              <div class="relative">
                <span id="dailyAchievement" class="text-4xl text-yellow-700 font-bold inline-block w-36">0.00</span>
                <div class="absolute -bottom-1 left-0 right-0 h-0.5 bg-yellow-300"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Weekly Tables -->
        <div id="weeklyTables"></div>

        <!-- Weekly Summary Cards -->
        <div class="grid grid-cols-5 gap-4 mt-4" id="weeklySummaryCards"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./daily.js"></script>
</body>
</html>
