<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Timeline Project - Manage your project timelines efficiently with filtering and responsive design." />
  <title>Timeline Project</title>
  <link rel="icon" href="/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      background-color: transparent;
      border: none;
      width: 100%;
      padding: 0.25rem 0.5rem;
      font-size: 1rem;
      color: #1f2937;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      background-color: #f3f4f6;
      border-radius: 0.25rem;
    }
    td {
      vertical-align: middle;
    }
    button.action-btn {
      cursor: pointer;
      font-size: 1.25rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      transition: background-color 0.2s ease;
    }
    button.action-btn:hover {
      background-color: #e5e7eb;
    }
    tfoot tr {
      background-color: #f9fafb;
      font-weight: 700;
    }
    .loading {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #4caf50;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      display: none;
      z-index: 1000;
    }
    .error {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #f44336;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="loading" class="loading">Saving changes...</div>
  <div id="error" class="error">Error occurred!</div>

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Timeline Project</h1>

    <!-- Navigation Tabs -->
    <div class="mb-4 flex flex-wrap gap-2">
      <a
        href="/"
        class="inline-block bg-gray-300 text-gray-700 py-2 px-4 font-semibold hover:bg-gray-400 rounded"
        >Daily</a
      >
      <a
        href="#"
        class="inline-block bg-gray-300 text-gray-700 py-2 px-4 font-semibold hover:bg-gray-400 rounded"
        >Timeline</a
      >
      <a
        href="/timeline-project"
        class="inline-block bg-blue-600 text-white py-2 px-4 font-semibold rounded"
        aria-current="page"
        >Timeline project</a
      >
      <a
        href="#"
        class="inline-block bg-gray-300 text-gray-700 py-2 px-4 font-semibold hover:bg-gray-400 rounded"
        >TabelBantu</a
      >
      <a
        href="#"
        class="inline-block bg-gray-300 text-gray-700 py-2 px-4 font-semibold hover:bg-gray-400 rounded"
        >List Harga Ke Freelance</a
      >
      <a
        href="#"
        class="inline-block bg-gray-300 text-gray-700 py-2 px-4 font-semibold hover:bg-gray-400 rounded"
        >Posting</a
      >
    </div>

    <!-- Search and Filter -->
    <div class="mb-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
      <input
        type="text"
        id="clientSearchInput"
        placeholder="Search by client name..."
        class="border border-gray-300 rounded px-3 py-2 w-full sm:w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="flex space-x-2">
        <button
          type="button"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 text-gray-700 font-semibold"
          data-status="all"
        >
          All
        </button>
        <button
          type="button"
          class="px-4 py-2 bg-yellow-400 rounded hover:bg-yellow-500 text-white font-semibold"
          data-status="in-progress"
        >
          In Progress
        </button>
        <button
          type="button"
          class="px-4 py-2 bg-green-600 rounded hover:bg-green-700 text-white font-semibold"
          data-status="done"
        >
          Done
        </button>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-4 overflow-x-auto">
      <table class="min-w-full border border-gray-300 text-xs table-auto">
        <thead>
          <tr class="bg-green-400 text-white whitespace-nowrap">
            <th class="py-1 px-2 border border-gray-300">TANGGAL</th>
            <th class="py-1 px-2 border border-gray-300">CLIENT</th>
            <th class="py-1 px-2 border border-gray-300">CATEGORY</th>
            <th class="py-1 px-2 border border-gray-300">PAKET</th>
            <th class="py-1 px-2 border border-gray-300">STAGE 1</th>
            <th class="py-1 px-2 border border-gray-300">HARGA</th>
            <th class="py-1 px-2 border border-gray-300">STATUS</th>
            <th class="py-1 px-2 border border-gray-300">STAGE 2</th>
            <th class="py-1 px-2 border border-gray-300">HARGA</th>
            <th class="py-1 px-2 border border-gray-300">STATUS</th>
            <th class="py-1 px-2 border border-gray-300">STAGE 3</th>
            <th class="py-1 px-2 border border-gray-300">HARGA</th>
            <th class="py-1 px-2 border border-gray-300">STATUS</th>
            <th class="py-1 px-2 border border-gray-300">Animal / Rigging</th>
            <th class="py-1 px-2 border border-gray-300">HARGA</th>
            <th class="py-1 px-2 border border-gray-300">STATUS</th>
            <th class="py-1 px-2 border border-gray-300">NOTE</th>
            <th class="py-1 px-2 border border-gray-300">STATUS</th>
            <th class="py-1 px-2 border border-gray-300">BACKUP DATA</th>
            <th class="py-1 px-2 border border-gray-300">ACTION</th>
          </tr>
        </thead>
        <tbody id="timelineProjectTableBody">
          <!-- Timeline Project Data will be rendered here -->
        </tbody>
      </table>
      <div class="mt-4 flex space-x-2">
        <button
          id="addTimelineProjectRowBtn"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 z-10 relative"
        >
          Add Row
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import TimelineProjectModule from './modules/timeline-project/timeline-project.js';

    document.addEventListener('DOMContentLoaded', () => {
      TimelineProjectModule.init();

      // Client search filter
      const searchInput = document.getElementById('clientSearchInput');
      searchInput.addEventListener('input', () => {
        const filter = searchInput.value.toLowerCase();
        const rows = document.querySelectorAll('#timelineProjectTableBody tr');
        rows.forEach((row) => {
          const clientCell = row.querySelector('td:nth-child(2) input');
          if (clientCell) {
            const text = clientCell.value.toLowerCase();
            row.style.display = text.includes(filter) ? '' : 'none';
          }
        });
      });

      // Status filter buttons
      const statusButtons = document.querySelectorAll('[data-status]');
      statusButtons.forEach((btn) => {
        btn.addEventListener('click', () => {
          const status = btn.getAttribute('data-status');
          const rows = document.querySelectorAll('#timelineProjectTableBody tr');
          rows.forEach((row) => {
            const statusCells = [
              row.querySelector('td:nth-child(7) select'),
              row.querySelector('td:nth-child(10) select'),
              row.querySelector('td:nth-child(13) select'),
              row.querySelector('td:nth-child(16) select'),
              row.querySelector('td:nth-child(18) select'),
            ];
            const statuses = statusCells.map((cell) =>
              cell ? cell.value.toLowerCase() : ''
            );
            if (
              status === 'all' ||
              statuses.some((s) => s === status)
            ) {
              row.style.display = '';
            } else {
              row.style.display = 'none';
            }
          });
        });
      });
    });
  </script>
</body>
</html>
